<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tanks Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="game-stats">
        <div class="game-stats_player1">
            <h1>Player 1</h1>
            <span>🔧 Armour: <span id="armourPlayer1">100</span></span><br>
            <span>🛢️ Fuel: <span id="fuelPlayer1">100</span>
        </div>
        <div class="game-stats_score">
            <h1 class="game-stats_score_counter">
                <span id="pointsPlayer1">0</span>
                -
                <span id="pointsPlayer2">0</span>
            </h1>
            <span class="game-stats_score_timer">
                <span class="timer_mins">00</span>:<span class="timer_secs">00</span>
            <span>
        </div>
        <div class="game-stats_player2">
            <h1>Player 2</h1>
            <span>🔧 Armour: <span id="armourPlayer2">100</span></span><br>
            <span>🛢️ Fuel: <span id="fuelPlayer2">100</span>
        </div>
    </div>
    <div class="game-map"></div>
    <script src="script.js"></script>
</body>

</html>
